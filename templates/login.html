{% extends "basic.html" %}

<!-- title Name  -->

{% block title %} login {% endblock title %}
{% block body %}
<div class="container-fluid vh-100 d-flex  justify-content-center align-items-center">
    <div class="row w-100">
        <div class="col-md-4"></div>

        <!-- Sign in page area -->
        <div class="col-md-4">
            <h3 class="text-white bg-dark text-center p-3">Login</h3>
{% for message in messages %}
  

            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
{% endfor %}
            <div class="card p-4">

                <form action="/auth/login" method="post">{% csrf_token %}

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label fs-5">
                            <i class="bi bi-envelope-at "></i> Email
                        </label>
                        <input type="email" id="email" name="email" class="form-control mb-3"
                            placeholder="Enter your email" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label fs-5">
                            <i class="bi bi-key "></i> Password
                        </label>
                        <input type="password" id="password" name="password" class="form-control mb-3"
                            placeholder="Enter your password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-dark fs-5" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- End of sign in page -->

        <div class="col-md-4"></div>
    </div>
</div>
{% endblock body %}
